<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billing App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 10px 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #1d1d1f;
            font-weight: 500;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .intro {
            text-align: center;
            margin-top: 60px;
        }

        .iphone-img {
            max-width: 500px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 30px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-start {
            padding: 12px 24px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn-start:hover {
            background-color: #333;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="home-bg">
    <nav class="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" class="nav-logo" alt="Logo" style="height: 40px;">
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/billing">Invoices</a>
        </div>
    </nav>

    <div class="intro fade-in">
        <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-15-pro-model-unselect-gallery-1-202309?wid=5120&hei=2880&fmt=jpeg&qlt=90&.v=1692918530422" 
             class="iphone-img" alt="iPhone">
             
        <h1>ðŸ“± iPhone Billing App</h1>
        <p>Create and manage invoices effortlessly with a premium Apple-style interface.</p>
        <a href="/billing" class="btn-start">Get Started</a>
    </div>
</body>
</html>
