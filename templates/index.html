<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Invoice - Billing App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5 fade-in">
        <h2 class="mb-4 text-center"> Generate Invoice</h2>
        <form method="POST" action="/generate" class="p-4 bg-white rounded shadow-sm">
            <div class="mb-3">
                <label for="customer" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customer" name="customer" placeholder="John Doe" required>
            </div>

            <div class="mb-3">
                <label for="product" class="form-label">Product</label>
                <select class="form-select" id="product" name="product" required>
                    <option value="">-- Select iPhone Model --</option>
                    <option value="iPhone 13">iPhone 13</option>
                    <option value="iPhone 13 Pro">iPhone 13 Pro</option>
                    <option value="iPhone 14">iPhone 14</option>
                    <option value="iPhone 14 Pro Max">iPhone 14 Pro Max</option>
                    <option value="iPhone 15">iPhone 15</option>
                    <option value="iPhone SE">iPhone SE</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" placeholder="1" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price per Unit (₹)</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="75000" required>
            </div>

            <div class="mb-3">
                <label for="gst" class="form-label">GST (%)</label>
                <input type="number" step="0.01" class="form-control" id="gst" name="gst" placeholder="18" required>
            </div>

            <div class="mb-3">
                <label for="payment" class="form-label">Payment Method</label>
                <input type="text" class="form-control" id="payment" name="payment" placeholder="Cash / Card / UPI" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>

            <button type="submit" class="btn btn-success w-100">Generate Invoice ✅</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-link">⬅️ Back to Home</a>
        </div>
    </div>
</body>
</html>
